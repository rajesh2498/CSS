<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message me</title>
</head>
<style>
    .back{
        background-color:darkturquoise;
        height: 900px;
        width: auto;
        margin: auto;
    }
    .design1{
        border-radius: 25px;
    }
    #email{
        border-radius: 25px;
    }
    #address{
        border-radius: 25px;
    }
    #number{
        border-radius: 25px;
    }
</style>
<body>
    <form action="" class="back">
     <div>  Enter your Name : <br> 
        <input type="text" class="design1" placeholder="Your full name">
    </div> 
    <br>
    <div>
        Enter your email address : <br>
        <input type="email" name="email" id="email" placeholder="Your email">
    </div>
    <br>
    <div>
        Enter Your address : <br>
        <textarea name="address" id="address" cols="30" rows="8"></textarea>
    </div>
    <br>
    <div>
        Enter Your Contact Number : <br>
        <input type="number" name="mobile" id="number">
    </div> <br> <br> <br> <br> <br>
    <center><button type="submit">submit</button></center>
    </form>
</body>
</html>
